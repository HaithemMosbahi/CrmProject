                <p:menuitem style="margin-left: 8px;" value="Agenda" outcome="/faces/agenda/index" icon="ui-icon-calendar"/>
                <p:menuitem style="margin-left: 8px;" value="Gérer les produits" outcome="/faces/produit/index"/>

                <p:menuitem style="margin-left: 8px;" value="Gérer les documents" icon="ui-icon-folder-open" outcome="/faces/commande/list"/>
