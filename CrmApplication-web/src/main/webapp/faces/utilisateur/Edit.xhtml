<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg" widgetVar="UtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modifier utilisateur" closeOnEscape="true">

            <h:form id="UtilisateurEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{utilisateurController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{myBundle.EditUtilisateurTitle_nom}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_nom}" size="45" maxlength="255"/>

                        <p:outputLabel value="PrÃ©nom" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{myBundle.EditUtilisateurTitle_prenom}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_prenom}" size="45" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditUtilisateurLabel_login}" for="login" />
                        <p:inputText id="login" value="#{utilisateurController.selected.login}" title="#{myBundle.EditUtilisateurTitle_login}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_login}" size="45" maxlength="255"/>

                        <p:outputLabel value="Mot de passe" for="mdp" />
                        <p:inputText id="mdp" value="#{utilisateurController.selected.mdp}" title="#{myBundle.EditUtilisateurTitle_mdp}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_mdp}" size="45" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{myBundle.EditUtilisateurTitle_email}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_email}" size="45" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditUtilisateurLabel_adresse}" for="adresse" />
                        <p:inputTextarea rows="4" cols="30" id="adresse" value="#{utilisateurController.selected.adresse}" title="#{myBundle.EditUtilisateurTitle_adresse}" />

                        <h:outputLabel value="#{myBundle.EditUtilisateurLabel_id}" for="id" />
                        <h:outputText id="id" value="#{utilisateurController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditUtilisateurLabel_profil}" for="profil" />
                        <p:selectOneMenu id="profil" value="#{utilisateurController.selected.profil}" required="true" requiredMessage="#{myBundle.EditUtilisateurRequiredMessage_profil}" converter="profilConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profilController.items}"
                                           var="profilItem"
                                           itemValue="#{profilItem}"
                                           itemLabel="#{profilItem.libelle}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.save}" value="#{myBundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('UtilisateurEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
 <script type="text/javascript">
function handleSubmit(xhr, status, args) {
   
    if(args.validationFailed) {
        PF('UtilisateurEditDialog').jq.effect('shake', { times:3 }, 100);
    } else {
        PF('UtilisateurEditDialog').hide();
    }
}
        </script>
    </ui:composition>

</html>
