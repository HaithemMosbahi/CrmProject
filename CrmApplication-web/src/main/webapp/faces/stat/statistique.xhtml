<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/layout/template.xhtml">

            <ui:define name="title">
                Statistique
            </ui:define>

            <ui:define name="menu">
                <ui:include src="/WEB-INF/layout/appmenu.xhtml"/>
            </ui:define>

            <ui:define name="body">
                <p:panel header="Statistiques">
                    <p:tabView style="text-align: center">
                        <p:tab title="Marque / Catégorie">
                            <h:panelGrid columns="2">
                                <p:chart type="pie" model="#{statistiquesController.pieModel1}" style="width:400px;height:300px" />

                                <p:chart type="pie" model="#{statistiquesController.pieModel2}" style="width:400px;height:300px" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Prix Téléphones">
                            <p:chart type="bar" model="#{statistiquesController.barModel}" style="height:300px"/>

                        </p:tab>
                        <p:tab title="Commandes">
                            <p:chart type="line" model="#{statistiquesController.lineModel2}" style="height:300px;"/>
                        </p:tab>
                        <p:tab title="Clients">
                            <p:dataTable value="#{statistiquesController.allClStat}" var="stat"
                                         paginator="true" rows="10">
                                <p:column headerText="Client">
                                    <h:outputLabel value="#{stat.name}" />
                                </p:column>
                                <p:column headerText="Membre depuis">
                                    <h:outputLabel value="#{stat.date}" >
                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Les commandes passées">
                                    <h:outputLabel value="#{stat.nbrCmd}" />
                                </p:column>
                                <p:column headerText="Les demandes de devis">
                                    <h:outputLabel value="#{stat.nbrDev}" />
                                </p:column>
                                <p:column headerText="Pourcentage">
                                    <h:outputLabel value="#{stat.pourcentage} %" />
                                </p:column>
                                <f:facet name="footer">
                                    <center>
                                        <h:panelGrid columns="1">
                                            <h:outputLabel value="Nombre totale des clients : #{statistiquesController.countClient}" />
                                            <h:outputLabel value="Nombre totale des commandes : #{statistiquesController.countCmd}" />

                                        </h:panelGrid>
                                    </center>
                                </f:facet>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Clients / Commandes" >
                            <p:chart type="bar" model="#{statistiquesController.barModelClients}"
                                     style="height:300px"/>

                        </p:tab>
                    </p:tabView>
                </p:panel>
            </ui:define>

            <ui:define name="gauche">

            </ui:define>

        </ui:composition>

    </body>
</html>
