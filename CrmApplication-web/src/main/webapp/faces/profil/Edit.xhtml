<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilEditDlg" widgetVar="ProfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.EditProfilTitle}" closeOnEscape="true">

            <h:form id="ProfilEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{profilController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditProfilLabel_id}" for="id" />
                        <h:outputText id="id" value="#{profilController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditProfilLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{profilController.selected.libelle}" title="#{myBundle.EditProfilTitle_libelle}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditProfilLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{profilController.selected.description}" title="#{myBundle.EditProfilTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilController.save}" value="#{myBundle.Save}" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProfilEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProfilEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
