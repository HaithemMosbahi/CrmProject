<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilCreateDlg" widgetVar="ProfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProfilTitle}" closeOnEscape="true">

            <h:form id="ProfilCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateProfilLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{profilController.selected.libelle}" title="#{myBundle.CreateProfilTitle_libelle}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateProfilLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{profilController.selected.description}" title="#{myBundle.CreateProfilTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilController.saveNew}" value="#{myBundle.Save}" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProfilCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProfilCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
